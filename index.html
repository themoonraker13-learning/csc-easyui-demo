<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>CSC EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.5/demo/demo.css">
    <script type="text/javascript" src="jquery-easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="csc.js"></script>
</head>

<body class="ui-widget" style="text-align:center;">
<h2>Country, State, and City ComboBox</h2>
<p>Type in ComboBox to try auto complete.</p>
<div class="easyui-panel" style="width:30%; padding:30px 60px; position: absolute; left: 30%; right:30%; margin: 0 auto;">
	<p>
		<label class="label-top">Country:</label>
		<select id="country" class="easyui-combobox" style="width:100%;height:26px;"
				data-options="
					valueField: 'label', 
					textField: 'value',
					onSelect: function(rec){
						setStates(rec.value);
					}">
		</select>
	</p>
	
	<p>
		<label class="label-top">State:</label>
		<select id="stateProvince" class="easyui-combobox" style="width:100%;height:26px;"
				data-options="
					valueField: 'label',
					textField: 'value',
					onSelect: function(rec){
						setCities($('#country').combobox('getValue'), rec.value);
					}">
		</select>
	</p>
	
	<p>
		<label class="label-top">City:</label>
		<select id="cityVillage" class="easyui-combobox" style="width:100%;height:26px;"
				data-options="
					valueField: 'label',
					textField: 'value'
				">
		</select>
	</p>
</div>
</body>

</html>
